{% extends 'base.html' %}


{% block content %}

<style>
	.Container {
		display: grid ;

		grid-template-columns: 1fr 3fr ;	
	}
</style>

<div class='Container'>
	<div>
		<h1>Browse In Topics</h1>

		<form method="get">
			<input type="text" name="q" placeholder="Search in Topics">
		</form>

		<h3><a href="{% url 'rooms:rooms' %}">All</a></h3>
		{% for topic in topics %}

			<h3><a href="{% url 'rooms:rooms' %}?q={{topic.name}}">{{topic.name}}</a></h3>

		{% endfor %}
		<h3><a href="{% url 'rooms:book-create' %}">A New Topic</a></h3>


	</div>


	<div >
		{% for room in rooms %}
			<br>
			{% if request.user == room.admin %}
				<a href="{% url 'rooms:edit' room.id %}">Edit</a>
				<a href="{% url 'rooms:delete' room.id %}">Delete</a>
			{% endif %}
			<span>@{{room.admin}}</span>
			<h1>{{room.id}}---<a href="{% url 'rooms:room' room.id %}">{{room.topic}}</a></h1>
			<hr>
		{% endfor %}
	</div>

</div>

{% endblock %}
